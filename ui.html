<html>
<style>
    body {
        font-family: Helvetica, sans-serif;
        display: block;
    }

    p {
        margin: 5;
        font-size: 12px;
    }

    button {
        color: var(--color-text, #333333);
        background-color: var(--color-button, #ffffff);
        cursor: default;
        box-sizing: border-box;
        background-clip: padding-box;
        border: 1px solid var(--color-border, #cccccc);
        border-radius: 3px;
        padding: 30 10px;
        font: inherit;
        outline: none;
        letter-spacing: inherit;
        text-decoration: none;
        display: block;
        width: 100%;
        font-size: 14px;
    }
    
    button:hover {
        background-color: var(--color-button-hover, #f0f0f0);
    }
    
    button:active {
        background-color: var(--color-button-active, #e0e0e0);
    }

    .pad {
        padding-top: 10;
        padding-bottom: 15;
    }

    .is-hidden {
        display: none;
    }
</style>

<div>
    <p class="pad">
        <button id="downloadcsv">Download CSV</button>
    </p>
</div>



<script>
    // shitty debug logging
    const debug = false;
    const debugLog = (message) => debug ? console.log(`plugin script: ${message}`) : null;

    const downloadAsCSV = (data) => {
        // Ensure a header is included in the CSV
        // Extract all unique keys from data to create header
        debugLog(JSON.stringify(data))
        let headers = new Set();
        data.forEach(item => {
            headers = headers.union(new Set(Object.keys(item)));
        });

        const header = Array.from(headers);

        const dataSet = data.map(row => header.map(key => row[key] || '').join(',')).join('\n');
        const csvContent = "data:text/csv;charset=utf-8," + header.join(',') + '\n' + dataSet;
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "my_data.csv");
        document.body.appendChild(link); // Required for FF
        link.click();
    }

    // download as csv button
    const downloadCSVButton = document.getElementById('downloadcsv');
    downloadCSVButton.addEventListener('click', function () {
        debugLog('post')
        parent.postMessage({
            pluginMessage: {
                type: 'download-csv',
            },
        }, '*');
    });

    // handle messages coming from the plugin
    onmessage = async (event) => {
        try {
            switch (event.data.pluginMessage.pluginMessage.type) {
                case 'message':
                    debugLog('message')
                    console.log(`update ${event.data.pluginMessage.pluginMessage.data}`)
                    break;
                case 'error':
                    debugLog('error')
                    console.log(`error ${event.data.pluginMessage.pluginMessage.data}`)
                    break;
                case 'download-csv':
                    debugLog('download-csv')
                    const data = event.data.pluginMessage.pluginMessage.data;
                    downloadAsCSV(data)
                    break;
                default:
                    debugLog('untyped')
                    console.log('untyped message: ', event.data.pluginMessage.pluginMessage)
                    break;
            }
        } catch (err) {
            console.error(err)
        }
    };

    // tell the plugin that the UI is loaded, so it can try to load store credentials if they exist.
    parent.postMessage({ pluginMessage: { type: 'initialize' } }, '*')
    debugLog('UI loaded')
</script>

</html>
